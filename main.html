<html>
<head>
	<meta charset="UTF-8">
	<title>Color game</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://use.fontawesome.com/637e1b0110.js"></script>

</head>
<body>
	<header>	
		<h3>THE BEST COLOR GAME!</h3>
		<h1>RGB(R,G,B)</h1>
		<h3>WHICH COLOR IS IT?</h3>
	</header>
	<div class="menu-bar">
		<div class="draw-new-colors">NEW COLORS</div>
		<div class="the-result-of-the-selection">result</div>
		<div class="set-difficulty">
			<div class="set-difficulty-easy">EASY</div>
			<div class="set-difficulty-hard">HARD</div>
		</div>
	</div>
	<div class="color-container">
		<div class="color-box-0">0</div>
		<div class="color-box-1">1</div>
		<div class="color-box-2">2</div>
		<div class="color-box-3">3</div>
		<div class="color-box-4">4</div>
		<div class="color-box-5">5</div>
	</div>
	<footer>

</html>
